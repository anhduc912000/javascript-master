	<script type="text/javascript">

//
	var myArray = ['html', 'css', 'javascript', 'php'];

	var string = 'php, javascript, html, css, react';

	var my_string = string.split(',');
	var heading_tag = document.getElementById('heading');


	var html = '<select>';
	for (var i = 0; i < my_string.length; i++) {

		html += '<option>' +lession_name+'</option>'
	}
	html += '</select>';

	heading_tag.innerHTML = html;


	var myProfile = {
		name: 'Nguyễn Văn Đức',

	}
	console.log(myProfile['name']);

	var products = [
		{

		},

			price: '2$'
		},
		{
			name: 'màn hình',
			price: '54$'
		}

	]

	var html = '<ul>';
	for (var i = 0; i < products.length; i++) {
		var product = products[i];

		html += '<li>';
		html += '<h4>' +product.name+'</h4>';
		html += '<p>' +product.price+'</p>';
		html += '</li>';
	}

	html += '</ul>';

	var productElement = document.getElementById('product-list');
